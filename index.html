<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Email Generator AI</h1>
        </header>

        <main>
            <section class="input-section">
                <label class="section-label">PASTE EMAIL DRAFT</label>
                <textarea id="emailDraft" class="email-input" placeholder="Paste your rough email text here..."></textarea>
            </section>

            <nav class="nav-buttons">
                <button class="nav-btn" data-action="table-format">
                    <span class="btn-icon">üìä</span>
                    <span class="btn-text">Table<br>Format</span>
                </button>
                <button class="nav-btn" data-action="en-proofread">
                    <span class="btn-icon">üìÑ</span>
                    <span class="btn-text">EN<br>Proofread</span>
                </button>
                <button class="nav-btn" data-action="pt-proofread">
                    <span class="btn-icon pt-icon">BR</span>
                    <span class="btn-text">PT<br>Proofread</span>
                </button>
                <button class="nav-btn" data-action="translate">
                    <span class="btn-icon">üåê</span>
                    <span class="btn-text">EN ‚Üî PT<br>Translator</span>
                </button>
                <button class="nav-btn" data-action="case-title">
                    <span class="btn-icon">üè∑Ô∏è</span>
                    <span class="btn-text">Case Title</span>
                </button>
                <button class="nav-btn" data-action="case-notes">
                    <span class="btn-icon">üìã</span>
                    <span class="btn-text">Case Notes</span>
                </button>
                <button class="nav-btn" data-action="troubleshooting">
                    <span class="btn-icon">üîß</span>
                    <span class="btn-text">Troubleshooting</span>
                </button>
            </nav>

            <section class="output-section">
                <div class="output-header">
                    <label class="section-label">GENERATED RESULT (PREVIEW)</label>
                    <button id="copyHtmlBtn" class="copy-btn">COPY AS HTML</button>
                </div>
                <div id="outputPreview" class="output-preview"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
