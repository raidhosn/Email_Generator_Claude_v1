<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output-area {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .copy-btn {
            margin-top: 15px;
            background: #28a745;
        }

        .copy-btn:hover {
            background: #218838;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Generator</h1>

        <div class="main-content">
            <div class="card">
                <h2>Email Details</h2>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="recipient">Recipient Name</label>
                        <input type="text" id="recipient" placeholder="John Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="sender">Your Name</label>
                        <input type="text" id="sender" placeholder="Jane Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Email Subject</label>
                        <input type="text" id="subject" placeholder="Meeting Request" required>
                    </div>

                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <select id="tone">
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <select id="purpose">
                            <option value="introduction">Introduction</option>
                            <option value="follow-up">Follow-up</option>
                            <option value="request">Request</option>
                            <option value="thank-you">Thank You</option>
                            <option value="inquiry">Inquiry</option>
                            <option value="proposal">Proposal</option>
                            <option value="complaint">Complaint</option>
                            <option value="invitation">Invitation</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="keyPoints">Key Points (one per line)</label>
                        <textarea id="keyPoints" placeholder="Discuss project timeline&#10;Review budget allocation&#10;Schedule next meeting"></textarea>
                    </div>

                    <button type="submit">Generate Email</button>
                </form>
            </div>

            <div class="card">
                <h2>Generated Email</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your email...</p>
                </div>
                <div class="output-area" id="output">Your generated email will appear here...</div>
                <button class="copy-btn" id="copyBtn" onclick="copyEmail()">Copy to Clipboard</button>
                <p class="success-message" id="successMsg">Copied to clipboard!</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loading = document.getElementById('loading');
            const output = document.getElementById('output');

            loading.classList.add('active');
            output.style.display = 'none';

            const data = {
                recipient: document.getElementById('recipient').value,
                sender: document.getElementById('sender').value,
                subject: document.getElementById('subject').value,
                tone: document.getElementById('tone').value,
                purpose: document.getElementById('purpose').value,
                key_points: document.getElementById('keyPoints').value
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                loading.classList.remove('active');
                output.style.display = 'block';

                if (result.success) {
                    output.textContent = result.email;
                } else {
                    output.textContent = 'Error generating email. Please try again.';
                }
            } catch (error) {
                loading.classList.remove('active');
                output.style.display = 'block';
                output.textContent = 'Error: ' + error.message;
            }
        });

        function copyEmail() {
            const output = document.getElementById('output');
            const successMsg = document.getElementById('successMsg');

            navigator.clipboard.writeText(output.textContent).then(() => {
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>
</body>
</html>
