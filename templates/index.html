<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 30px;
            display: none;
        }

        .output-section.visible {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-header h2 {
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .tone-options {
            display: flex;
            gap: 15px;
        }

        .tone-option {
            flex: 1;
            position: relative;
        }

        .tone-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .tone-option label {
            display: block;
            padding: 15px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tone-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
        }

        .tone-option label:hover {
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .tone-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Generator</h1>

        <div class="card">
            <form id="emailForm">
                <div class="form-group">
                    <label>Email Tone</label>
                    <div class="tone-options">
                        <div class="tone-option">
                            <input type="radio" id="professional" name="tone" value="professional" checked>
                            <label for="professional">Professional</label>
                        </div>
                        <div class="tone-option">
                            <input type="radio" id="casual" name="tone" value="casual">
                            <label for="casual">Casual</label>
                        </div>
                        <div class="tone-option">
                            <input type="radio" id="formal" name="tone" value="formal">
                            <label for="formal">Formal</label>
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="recipient">Recipient Name</label>
                        <input type="text" id="recipient" name="recipient" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="sender">Your Name</label>
                        <input type="text" id="sender" name="sender" placeholder="Jane Smith" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Email Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Meeting Follow-up" required>
                </div>

                <div class="form-group">
                    <label for="body">Email Body / Main Message</label>
                    <textarea id="body" name="body" placeholder="Write the main content of your email here..." required></textarea>
                </div>

                <button type="submit">Generate Email</button>
            </form>

            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <h2>Generated Email</h2>
                    <button class="copy-btn" onclick="copyEmail()">Copy to Clipboard</button>
                </div>
                <div class="output-box" id="outputBox"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                tone: document.querySelector('input[name="tone"]:checked').value,
                recipient: document.getElementById('recipient').value,
                sender: document.getElementById('sender').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('outputBox').textContent = data.email;
                    document.getElementById('outputSection').classList.add('visible');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate email. Please try again.');
            }
        });

        function copyEmail() {
            const emailText = document.getElementById('outputBox').textContent;
            navigator.clipboard.writeText(emailText).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        }
    </script>
</body>
</html>
